<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex Panels ðŸ’ª</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>

<body>
    <style>
        html {
            box-sizing: border-box;
            background: #ffc600;
            font-family: 'helvetica neue';
            font-size: 20px;
            font-weight: 200;
        }
        
        body {
            margin: 0;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        .panels {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }
        
        .panel {
            background: #6B0F9C;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            align-items: center;
            /* Safari transitionend event.propertyName === flex */
            /* Chrome + FF transitionend event.propertyName === flex-grow */
            transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            flex: 1;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        
        .panel1 {
            background-image: url(https://static.pexels.com/photos/298246/pexels-photo-298246.jpeg);
        }
        
        .panel2 {
            background-image: url(https://images.pexels.com/photos/130879/pexels-photo-130879.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb);
        }
        
        .panel3 {
            background-image: url(https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?w=1260&h=750&auto=compress&cs=tinysrgb);
        }
        
        .panel4 {
            background-image: url(https://static.pexels.com/photos/209839/pexels-photo-209839.jpeg);
        }
        
        .panel5 {
            background-image: url(https://images.pexels.com/photos/459301/pexels-photo-459301.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb);
        }
        
        .panel>* {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            /* border: 1px solid red; */
            flex: 1 0 auto;
            display: center;
        }
        
        .panel>*:first-child {
            transform: translateY(-100%);
        }
        
        .panel.open-active>*:first-child {
            transform: translateY(0%);
        }
        
        .panel>*:last-child {
            transform: translateY(100%);
        }
        
        .panel.open-active>*:last-child {
            transform: translateY(0%);
        }
        
        .panel p {
            text-transform: uppercase;
            font-family: 'Amatic SC', cursive;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
            font-size: 2em;
        }
        
        .panel p:nth-child(2) {
            font-size: 4em;
        }
        
        .panel.open {
            font-size: 40px;
            flex: 5;
        }
        
        .cta {
            color: white;
            text-decoration: none;
        }
    </style>


    <div class="panels">
        <div class="panel panel1">
            <p>SPRING</p>
            <p>Into</p>
            <p>Action</p>
        </div>
        <div class="panel panel2">
            <p>SUMMER</p>
            <p>Time</p>
            <p>Chill</p>
        </div>
        <div class="panel panel3">
            <p>FALL</p>
            <p>in</p>
            <p>Love</p>
        </div>
        <div class="panel panel4">
            <p>WINTER</p>
            <p>Is</p>
            <p> Coming</p>
        </div>
        <div class="panel panel5">
            <p>RAIN</p>
            <p>Drops</p>
            <p>Sparkle</p>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.panel');

        function toggleOpen() {
            this.classList.toggle('open');
        }

        function toggleActive(e) {
            console.log(e.propertyName);
            if (e.propertyName.includes('flex')) {
                this.classList.toggle('open-active');
            }
        }

        panels.forEach(panel => panel.addEventListener('click', toggleOpen));
        panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
    </script>



</body>

</html>
